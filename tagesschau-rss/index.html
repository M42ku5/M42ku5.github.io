<!DOCTYPE html>
<html lang="de">
<head>
<title>Tagesschau Nachrichten</title>
<meta charset="UTF-8">
<meta name="description" content="Tagesschau Nachrichten">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header><h1>Tagesschau Nachrichten</h1></header>
<main><ol></ol></main>
<script>
fetch("https://www.tagesschau.de/xml/rss2_https/").then(x=>x.text()).then(y=>{const z=new DOMParser().parseFromString(y,"text/xml");z.querySelectorAll('item').forEach(e=>{document.querySelector("main ol").innerHTML+="<li><a href='"+e.querySelector("link").innerHTML+"' target='_blank'>"+e.querySelector("title").innerHTML+"<br><br></a></li>"})})
</script>
</body>
</html>
