<!DOCTYPE html>
<html lang="de">
<head>
<title>Tagesschau Nachrichten</title>
<meta http-equiv="cache-control" content="max-age=0">
<meta charset="UTF-8">
<meta name="description" content="Tagesschau Nachrichten">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22 style=%22background-color:black%22><text style=%22font-weight:900%22 x=%2212%22 y=%2250%22 fill=%22white%22 font-size=%2255%22>NE<tspan x=%227%22 y=%2298%22>WS</tspan></text></svg>">
<style>
html{background-color:#000;scrollbar-width:thin}
body{color:#fff;font-family:sans-serif}
a{color:#fff;text-decoration:none;display:block;padding:9px 0}
a:visited{color:#888}
h1{
margin:0;
font-size:1rem;
padding:9px 9px 9px 30px;
cursor:pointer
}
ol{margin-top:8px;padding-left:0;list-style-type:none}
h1,ol{max-width:65ch;margin-inline:auto}
</style>
</head>
<body>
<header><h1 onclick="getNews()">Tagesschau Nachrichten</h1></header>
<main><ol></ol></main>
<script>
function getNews(){
document.querySelector("main ol").innerHTML=""
fetch("https://www.tagesschau.de/xml/rss2_https/")
  .then(x=>x.text())
  .then(y=>{
    const z=new DOMParser()
    .parseFromString(y,"text/xml");
    z.querySelectorAll('item').forEach(e=>{
      document.querySelector("main ol").innerHTML+="<li><a href='"+e.querySelector("link").innerHTML+"' target='_blank'>"+e.querySelector("title").innerHTML+"</a></li>"
    })})
  }
  getNews()
  setInterval(()=>{getNews()},240000)
</script>
</body>
</html>
