<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="description" content="Nachrichten">
<meta name="keywords" content="News,Nachricht,Tagesschau">
<meta name="author" content="Markus Schmieder">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
font-family: sans-serif;
background-color: #eee;
}
main {
max-width: 500px;
margin: 0 auto;
background-color: #fff;
padding: 5px 10px;
border-radius: 5px;
box-shadow: 0px 0px 5px #aaa;
}
a {
color: #000;
text-decoration: none;
}
a:hover {
color: #333;
}
p {
margin: 4px 0;
}
</style>
<title>Tagesschau Nahrichten</title>
</head>
<body>
<main></main>
<script>
fetch('https://www.tagesschau.de/xml/rss2_https/')
.then(x => x.text())
.then(y => {
let parser = new DOMParser();
let xmlDoc = parser.parseFromString(y,"text/xml");
xmlDoc.querySelectorAll('item').forEach(e=>{
document.querySelector('main').innerHTML += '<p><a href="' + e.querySelector('link').innerHTML + '" target="_blank">' + e.querySelector('title').innerHTML + '</a></p>';
});
});
</script>

</body>
</html>
