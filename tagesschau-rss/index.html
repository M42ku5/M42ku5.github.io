<style>
:root {
  --bg-color: #fff;
  --bg-color-main: #eee;
  --text-color: #000;
  --a-hover-color: #666;
  --btn-hover-color: #eee;
  --box-shadow-color: #aaa;
  --border-color: #333;
}

* {
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
    background-color: var(--bg-color-main);
    margin: 0;
}

main {
    display: table;
    max-width: 580px;
    min-width: 25%;
    margin: 5px auto 10px;
    background-color: var(--bg-color);
    padding: 5px 10px;
    border-radius: 5px;
    box-shadow: 0px 0px 5px var(--box-shadow-color);
    min-height: 310px;
    color: var(--text-color);
}

a {
    color: var(--text-color);
    text-decoration: none;
}

a:hover {
    color: var(--a-hover-color);
}

p {
    margin: 0;
    padding: 6px 0;
}

.more {
    cursor: pointer;
}

summary {
    cursor: pointer;
    padding: 6px 0;
}

.reload {
    background-color: var(--bg-color);
    border: 1px solid var(--border-color);
    border-radius: 5px;
    padding: 5px 10px;
    margin: 5px 5px 5px auto;
    cursor: pointer;
    line-height: 1;
    display: flex;
    position: absolute;
    top: 0;
    right: 0;
    color: var(--text-color);
}
	
.reload[disabled] {
    color: var(--text-color);
}

.reload svg {
    height: 16px;
}

.reload:hover {
    background-color: var(--btn-hover-color);
}

.reload svg path {
    fill: var(--text-color);
}

html {
    scrollbar-width: thin;
    scrollbar-color: #eee transparent;
}

::-webkit-scrollbar {
    width: 7px;
    height: 7px;
}

::-webkit-scrollbar-track {
    background: transparent; 
}

::-webkit-scrollbar-thumb {
    background: #ddd; 
}

::-webkit-scrollbar-thumb:hover {
    background: #ccc; 
}

@media(prefers-color-scheme: dark) {

 :root {
  --bg-color: #000;
  --bg-color-main: #000;
  --text-color: #acb;
  --a-hover-color: #acb;
  --btn-hover-color: #000;
  --border-color: #333;
}
	
html {
    scrollbar-color: #555 transparent;
}

::-webkit-scrollbar-track {
    background: var(--bg-color);
}

::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
    background: #888;
}

}

@media screen and (max-width: 480px) {

main {
    box-shadow: none;
    border-radius: 0;
    min-width: 100%;
    margin: 0 auto;
}
	
.reload {
    position: relative;
}

}
</style>
