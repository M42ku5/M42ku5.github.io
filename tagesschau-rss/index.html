<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Nachrichten">
    <meta name="keywords" content="News,Nachricht,Tagesschau">

    <title>Tagesschau Nachrichten</title>
<style>
:root {
  --bg-color: #fff;
  --bg-color-main: #eee;
  --text-color: #000;
  --a-hover-color: #666;
  --btn-hover-color: #eee;
  --box-shadow-color: #aaa;
  --border-color: #333;
}

* {
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
    background-color: var(--bg-color-main);
    margin: 0;
}

main {
    display: table;
    max-width: 580px;
    min-width: 25%;
    margin: 5px auto 10px;
    background-color: var(--bg-color);
    padding: 0 5px;
    border-radius: 5px;
    box-shadow: 0px 0px 5px var(--box-shadow-color);
    min-height: 310px;
    color: var(--text-color);
}

a {
    color: var(--text-color);
    text-decoration: none;
}

a:hover {
    color: var(--a-hover-color);
}

p {
    margin: 0;
    padding: 6px 0;
}

.more {
    cursor: pointer;
}

summary {
    cursor: pointer;
    padding: 6px 0;
    position: relative;
	list-style-type: none;
}

html {
    scrollbar-width: thin;
    scrollbar-color: #eee transparent;
}

::-webkit-scrollbar {
    width: 7px;
    height: 7px;
}

::-webkit-scrollbar-track {
    background: transparent;
}

::-webkit-scrollbar-thumb {
    background: #ddd;
}

::-webkit-scrollbar-thumb:hover {
    background: #ccc;
}

@media(prefers-color-scheme: dark) {

 :root {
  --bg-color: #000;
  --bg-color-main: #000;
  --text-color: #acb;
  --a-hover-color: #acb;
  --btn-hover-color: #000;
  --border-color: #333;
}

html {
    scrollbar-color: #555 transparent;
}

::-webkit-scrollbar-track {
    background: var(--bg-color);
}

::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
    background: #888;
}

}

@media screen and (max-width: 580px) {

main {
    box-shadow: none;
    border-radius: 0;
    min-width: 100%;
    margin: 0 auto;
}

}

.time {
  color: #767676;
  font-weight: 700;
  font-size: 12px;
  letter-spacing: -1px;
}
.wrapper {
    display: table;
    max-width: 580px;
    min-width: 25%;
    margin: 5px auto 10px;
}
.logo {
    display: flex;
    align-items: center;
    font-weight: 600;
    cursor: pointer;
    padding-left: 5px;
    color: var(--text-color);
    flex: 1;
}
nav {
    display: flex;
    height: 35px;
}
.dots {
  cursor: pointer;
  width: 10px;
  height: 20px;
}
.dots circle {
  fill: var(--text-color);
}
.dots:hover circle {
  fill: #555;
}
.menu {
    position: relative;
    display: flex;
    align-items: center;
    width: 20px;
    justify-content: center;
    color: var(--text-color);
}
</style>

</style>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="logo" onclick="let x = this.innerHTML; this.innerHTML = 'bitte warten...'; setTimeout(() => { this.innerHTML = x; }, 2000)">TAGESSCHAU</div>
            <div class="menu" onclick="let y = this.innerHTML; this.innerHTML = '‚è≥'; setTimeout(() => { this.innerHTML = y; }, 2000)">
                <svg class="dots">
                    <circle cx="5" cy="4" r="1.5"/>
                    <circle cx="5" cy="10" r="1.5"/>
                    <circle cx="5" cy="16" r="1.5"/>
                    </svg>
            </div>
        </nav>
<main></main>
</div>
