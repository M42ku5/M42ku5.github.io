<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Nachrichten">
    <meta name="keywords" content="News,Nachricht,Tagesschau">
    <meta name="author" content="Markus Schmieder">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
	<link rel="manifest" href="/tagesschau-rss/manifest.webmanifest">
    <title>Tagesschau Nachrichten</title>
	<style>
	* {
    box-sizing: border-box;
}

body {
    font-family: sans-serif;
    background-color: #eee;
    margin: 0;
}

main {
    display: table;
    max-width: 580px;
	min-width: 25%;
    margin: 0 auto;
    background-color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    box-shadow: 0px 0px 5px #aaa;
    min-height: 310px;
}

a {
    color: #333;
    text-decoration: none;
}

a:hover {
    color: #666;
}

p {
    margin: 0;
    padding: 6px 0;
}

.more {
    cursor: pointer;
}

summary {
    cursor: pointer;
    padding: 6px 0;
}

.reload {
    background-color: #fff;
    border: 1px solid #000;
    border-radius: 5px;
    padding: 5px 10px;
    margin: 5px 5px 5px auto;
    cursor: pointer;
    line-height: 1;
    display: flex;
}

.reload svg {
height: 16px;
}

.reload:hover {
    background-color: #eee;
}

@media(prefers-color-scheme: dark) {

body,
button,
a,
input,
main {
    background-color: #000!important;
    color: #acb!important;
}

button {
    border: 1px solid #333!important;
}

button svg path {
    fill: #acb;
}

button:hover {
    background-color: #000!important;
}

}

@media screen and (max-width: 480px) {

main {
    box-shadow: none;
    border-radius: 0;
}

}
	</style>
</head>
