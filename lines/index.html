<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="textarea with line numbers, sorting and content stored in local storage">
    <title>Sort Lines</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        .line-numbers {
            background-color: #1e1e1e;
            color: #888800;
            padding: 5px;
            user-select: none;
            text-align: right;
            line-height: 1.5;
            font-size: 1rem;
            white-space: nowrap;
            font-family: monospace;
        }

        #textarea {
            flex-grow: 1;
            width: 100%;
            background-color: #000000;
            color: #888800;
            padding: 5px;
            border: none;
            resize: none;
            outline: none;
            overflow: auto;
            font-size: 1rem;
            line-height: 1.5;
            box-sizing: border-box;
        }

        #textarea::-webkit-scrollbar {
            width: 8px;
        }

        #textarea::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }

        #textarea::-webkit-scrollbar-track {
            background-color: #1e1e1e;
        }

        .footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            text-align: left;
            padding: 3px 20px;
            font-size: 0.6rem;
            flex-shrink: 0;
        }

        #floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #888800;
            color: #000000;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        #floating-button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        @media (max-height: 600px) {
            .container {
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="line-numbers" class="line-numbers">1</div>
        <textarea id="textarea" placeholder="Type here..."></textarea>
    </div>
    <div class="footer">Total Lines: <span id="total-lines">1</span></div>
    <button id="floating-button">a-z</button>

    <script>
        const textarea = document.getElementById('textarea');
        const lineNumbers = document.getElementById('line-numbers');
        const totalLines = document.getElementById('total-lines');
        const floatingButton = document.getElementById('floating-button');

        function updateLineNumbers() {
            const lines = textarea.value.split('\n').length;
            lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join('<br>');
            totalLines.textContent = lines;
        }

        function sortLines() {
            const lines = textarea.value.split('\n');
            const sortedLines = lines.sort((a, b) => a.localeCompare(b));
            textarea.value = sortedLines.join('\n');
            updateLineNumbers();
            localStorage.setItem('textareaContent', textarea.value);
        }

        textarea.addEventListener('input', () => {
            updateLineNumbers();
            localStorage.setItem('textareaContent', textarea.value);
        });

        floatingButton.addEventListener('click', () => {
            floatingButton.disabled = true;
            sortLines();
            setTimeout(() => {
                floatingButton.disabled = false;
            }, 500);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedContent = localStorage.getItem('textareaContent');
            if (savedContent) {
                textarea.value = savedContent;
                updateLineNumbers();
            }
        });
    </script>
</body>
</html>
