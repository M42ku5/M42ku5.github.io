<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reformat Code</title>
<style>
body{
  margin:0;
  background-color:#fafafa;
}
*{
  box-sizing:border-box;
}
main{
  max-width:800px;
  margin:10px auto;
  padding:0 10px;
}
textarea{
  width:100%;
  background-color:#fff;
  color:#000;
  height:500px;
  font-size:14px;
  font-family:Arial;
  resize:none;
  padding:5px;
  border:1px solid #aaa;
  margin:0;
  outline-width:0;
}
button{
  color:#000;
  border:1px solid #aaa;
  background-color:#fff;
  padding:5px;
  font-size:14px;
  cursor:pointer;
  font-family:Arial;
  flex:33.33%;
  margin:0;
}
button:hover{
  background-color:#eee;
}
.btn-wrapper{
  display:flex;
  flex-wrap:wrap;
}
textarea:focus,
button:focus{
  outline:none;
}
</style>
</head>
<body>
<main>
<textarea autofocus tabindex="-1"></textarea>
<div class="btn-wrapper">
  <button class="del-ln-btn">Del Line Breaks</button>
  <button class="replace-space-btn">Replace Double Spaces</button>
  <button class="add-btn">Add Line Breaks After ;</button>
</div>
</main>
<script>
document.querySelector('.del-ln-btn').addEventListener('click', () => {
  const textarea = document.querySelector('textarea');
  textarea.value = textarea.value.replace(/\n/gi, '');
});

document.querySelector('.replace-space-btn').addEventListener('click', () => {
  const textarea = document.querySelector('textarea');
  textarea.value = textarea.value.replace(/  +/g, ' ');
});

document.querySelector('.add-btn').addEventListener('click', () => {
  const textarea = document.querySelector('textarea');
  textarea.value = textarea.value.replace(/;/gi, ';\n');
});
</script>
</body>
</html>
