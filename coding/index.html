<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>reformat code</title>
<style>
body{
margin:0;
background-color:#fafafa;
}
*{
box-sizing:border-box;
}
main{
max-width:800px;
margin:10px auto;
padding:0 10px;
}
textarea{
width:100%;
background-color:#fff;
color:#000;
height:500px;
font-size:14px;
font-family:Arial;
resize:none;
padding:5px;
border:1px solid #aaa;
margin:0;
outline-width:0;
}
.del-ln-btn{
color:#000;
border:1px solid #aaa;
background-color:#fff;
padding:5px;
font-size:14px;
cursor:pointer;
font-family:Arial;
flex:50%;
margin:0;
}
.add-btn{
color:#000;
border:1px solid #aaa;
background-color:#fff;
padding:5px;
font-size:14px;
cursor:pointer;
font-family:Arial;
flex:50%;
margin:0;
}
button:hover{
background-color:#eee;
}
.btn-wrapper{
display:flex;
flex-wrap:wrap;
}
textarea:focus,
button:focus{
outline:none;
}
</style>
</head>
<body>
<main>
<textarea autofocus tabindex="-1">
</textarea>
<div class="btn-wrapper">
<button class="del-ln-btn">del line breaks</button>
<button class="add-btn">add line breaks after ;</button>
</div>
</main>
<script>
document.querySelector('.del-ln-btn').addEventListener('click',()=>{
document.querySelector('textarea').value=document.querySelector('textarea').value.replace(/\n/gi,'');
});
document.querySelector('.add-btn').addEventListener('click',()=>{
document.querySelector('textarea').value=document.querySelector('textarea').value.replace(/;/gi,';\n');
});
</script>
</body>
</html>
