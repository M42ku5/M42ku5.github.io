<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <input type="file" id="imageInput">
    <button onclick="sendImageToSW()">Upload</button>
    <p>
    <a href="display.html">go to next page to view image</a>
    </p>
    <script>
        async function sendImageToSW() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            if (file) {
                console.log('Reading file...');
                const reader = new FileReader();
                reader.onloadend = function() {
                    const base64data = reader.result.split(',')[1];
                    console.log('Sending image to Service Worker...');
                    if (navigator.serviceWorker.controller) {
                        navigator.serviceWorker.controller.postMessage({
                            image: base64data,
                            type: file.type
                        });
                    }
                };
                reader.readAsDataURL(file);
            } else {
                console.log('No file selected');
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/worker/serviceWorker.js').then(() => {
                console.log('Service Worker registered');
            });
        } else {
            console.log('Service Worker not supported in this browser');
        }
    </script>
</body>
</html>
