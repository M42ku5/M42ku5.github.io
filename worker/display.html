<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
</head>
<body>
    <img id="displayImage" src="" alt="Cached Image">

    <script>
        async function getImageFromCache() {
            console.log('Fetching image from Cache...');
            const cache = await caches.open('image-cache');
            const response = await cache.match('uploaded-image');
            if (response) {
                console.log('Image found in Cache. Displaying...');
                const base64data = await response.text();
                document.getElementById('displayImage').src = base64data;
            } else {
                console.log('Image not found in Cache');
            }
        }

        getImageFromCache();
    </script>
</body>
</html>
