<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Audio visualization website using WaveSurfer.js">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”ˆ</text></svg>">
    <title>Audio Visualizer</title>
    <style>
		* {
			box-sizing: border-box;
		}
		
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #file-input {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #waveform {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90%;
        }

        #reset-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;
            height: 10%;
            background-color: rgba(0, 0, 0, 0.6);
            cursor: pointer;
            display: none;
            border: 1px dashed #555;
            text-align: center;
            color: #555;
            font-size: 13px;
            justify-content: center;
            align-items: center;
            display: none;
        }

        #interaction-area {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 10%;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            display: none;
            border: 1px dashed #555;
            text-align: center;
            color: #555;
            font-size: 13px;
            justify-content: center;
            align-items: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="file-input-container">
        <h1>Select an Audio File</h1>
        <input type="file" id="file-input" accept="audio/*">
    </div>
    <div id="waveform"></div>
    <div id="reset-area">reset and play</div>
    <div id="interaction-area">pause/play</div>
    <script src="wavesurfer.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js"></script> -->
    <script>
        const fileInputContainer = document.getElementById('file-input-container');
        const fileInput = document.getElementById('file-input');
        const waveformContainer = document.getElementById('waveform');
        const interactionArea = document.getElementById('interaction-area');
        const resetArea = document.getElementById('reset-area');

        const waveSurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#aa0000',
            progressColor: '#dd0000',
            cursorColor: '#ffffff',
            height: 256,
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                document.title = `Playing: ${file.name}`;

                const reader = new FileReader();
                reader.onload = (e) => {
                    waveSurfer.loadBlob(new Blob([e.target.result]));
                    fileInputContainer.style.display = 'none';
                    waveformContainer.style.display = 'block';
                    interactionArea.style.display = 'flex';
                    resetArea.style.display = 'flex';

                    waveSurfer.on('ready', () => {
                        waveSurfer.play();
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                togglePlayback();
            }
        });

        interactionArea.addEventListener('click', togglePlayback);
        interactionArea.addEventListener('touchend', (event) => {
            event.preventDefault();
            togglePlayback();
        });

        resetArea.addEventListener('click', resetPlayback);
        resetArea.addEventListener('touchend', (event) => {
            event.preventDefault();
            resetPlayback();
        });

        function togglePlayback() {
            if (waveSurfer.isPlaying()) {
                waveSurfer.pause();
            } else {
                waveSurfer.play();
            }
        }

        function resetPlayback() {
            waveSurfer.seekTo(0);
            waveSurfer.play();
        }
    </script>
</body>
</html>
