<!DOCTYPE html>
<html lang="en">

<head>
  <title>vibrate</title>
  <meta charset="UTF-8">
  <meta name="description" content="Lets your android phone vibrate every 60 seconds">
  <meta name="keywords" content="vibrate">
  <meta name="author" content="MS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
    }
  </style>
</head>

<body>

  <button class="instant">vibrate</button><br>
  <br>
  <button class="interval">vibrate 10s interval</button>

  <script>

    function f() {
      navigator.vibrate(200);
    }

    if (!navigator.vibrate) {
      alert('Vibration API not supported');
    }

    if (document.querySelector('button.instant')) {

      document.querySelector('button.instant').addEventListener('click', () => {

        console.log('instant');

        try {

          f();

        } catch (error) {
          console.error(error);
          alert(error);
        }

      });

    }


    if (document.querySelector('button.interval')) {

      document.querySelector('button.interval').addEventListener('click', function() {

        console.log('interval');

        this.disabled = true;

        try {

          setInterval(() => { f() }, 10000);

        } catch (error) {
          console.error(error);
          alert(error);
        }

      });

    }

  </script>
</body>

</html>
