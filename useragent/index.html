<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Show navigator userAgent string">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show navigator userAgent string</title>
</head>
<body>
<button onclick="fn1()">show/update navigator.userAgent</button><br>
  <div>navigator.userAgent:</div>
  <div class="output1"></div>
  <br>
  
<button onclick="fn2()">show/update navigator.platform</button><br>
  <div>navigator.platform:</div>
  <div class="output2"></div>
  <script>
    function fn1(){
      document.querySelector(".output1").innerHTML=navigator.userAgent
    }
    fn1()
     function fn2(){
      document.querySelector(".output2").innerHTML=navigator.platform
    }
    fn2()
  </script>
</body>
</html>
