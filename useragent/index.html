<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Show navigator userAgent string">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show navigator userAgent string</title>
</head>
<body>
<button onclick="document.querySelector(".output1").innerHTML=navigator.userAgent">show/update navigator.userAgent</button>
  <div>navigator.userAgent:</div>
  <div class="output1"></div>
<button onclick="document.querySelector(".output2").innerHTML=navigator.platform">show/update navigator.platform</button>
  <div>navigator.platform:</div>
  <div class="output2"></div>
</body>
</html>
