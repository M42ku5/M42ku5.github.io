<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="description" content="get your coordinates">
  <meta name="keywords" content="geolocation">
  <meta name="author" content="Markus Schmieder">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<button onclick="getLocation()">get your coordinates</button>

<p id="output"></p>

<script>
const x = document.getElementById("output");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = `Latitude, Longitude:<br><a href="https://www.google.de/maps/place/${position.coords.latitude},${position.coords.longitude}" target="_blank">${position.coords.latitude},${position.coords.longitude}</a>`;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "Request for Geolocation denied by user."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>

</body>
</html>
