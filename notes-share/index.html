<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textarea with URL Hash Storage</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #121212;
    color: #ffffff;
  }
  textarea {
    width: 100%;
    height: 100vh;
    border: none;
    resize: none;
    background-color: #1e1e1e;
    color: #ffffff;
    padding: 20px;
    box-sizing: border-box;
    font-size: 16px;
  }
  .floating-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #6200ea;
    color: #ffffff;
    border: none;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
  }
</style>
</head>
<body>
<textarea id="textArea"></textarea>
<button class="floating-button" id="updateButton">âœ”</button>
<script>
const textArea = document.getElementById('textArea');
const updateButton = document.getElementById('updateButton');

const updateHash = () => {
  const text = textArea.value;
  const base64 = btoa(text);
  window.location.hash = base64;
}

const handleTextChange = () => {
  setTimeout(updateHash, 0);
}

textArea.addEventListener('input', updateHash);
textArea.addEventListener('paste', handleTextChange);
textArea.addEventListener('cut', handleTextChange);
textArea.addEventListener('keyup', updateHash);

updateButton.addEventListener('click', () => {
  const text = textArea.value;
  const base64 = btoa(text);
  window.location.hash = base64;
});

const loadTextFromHash = () => {
  const hash = window.location.hash.substring(1);
  if (hash) {
    const text = atob(hash);
    textArea.value = text;
  }
}

window.addEventListener('load', loadTextFromHash);
</script>
</body>
</html>
