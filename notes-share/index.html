<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="textarea with line numbers, sorting, sharing, and content stored in local storage">
    <title>Sort and Share Lines</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        .line-numbers {
            background-color: #1e1e1e;
            color: #999;
            padding: 5px;
            user-select: none;
            text-align: right;
            line-height: 1.5;
            font-size: 1rem;
            white-space: nowrap;
            font-family: monospace;
        }

        #textarea {
            flex-grow: 1;
            width: 100%;
            background-color: #000;
            color: #aaa;
            padding: 5px;
            border: none;
            resize: none;
            outline: none;
            overflow: auto;
            font-size: 1rem;
            line-height: 1.5;
            box-sizing: border-box;
            margin: 0;
        }

        #textarea::-webkit-scrollbar {
            width: 8px;
        }

        #textarea::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }

        #textarea::-webkit-scrollbar-track {
            background-color: #1e1e1e;
        }

        .footer {
            background-color: #1e1e1e;
            color: #999;
            text-align: left;
            padding: 3px 20px;
            font-size: 0.6rem;
            flex-shrink: 0;
        }

        .floating-button {
            position: fixed;
            background-color: #555;
            color: #000000;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .floating-button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        #sortButton {
            bottom: 20px;
            right: 20px;
        }

        #copyButton {
            bottom: 90px;
            right: 20px;
        }

        #cleanButton {
            bottom: 160px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="line-numbers" class="line-numbers">1</div>
        <textarea id="textarea" placeholder="Type here..." spellcheck="false"></textarea>
    </div>
    <div class="footer">Total Lines: <span id="total-lines">1</span></div>
    
    <button id="sortButton" class="floating-button">a-z</button>
    <button id="copyButton" class="floating-button">ðŸ“‹</button>
    <button id="cleanButton" class="floating-button">ðŸ§¹</button>

    <script>
        const textarea = document.getElementById('textarea');
        const lineNumbers = document.getElementById('line-numbers');
        const totalLines = document.getElementById('total-lines');
        const sortButton = document.getElementById('sortButton');
        const copyButton = document.getElementById('copyButton');
        const cleanButton = document.getElementById('cleanButton');
        const descriptionMeta = document.querySelector('meta[name=description]');

        function updateLineNumbers() {
            const lines = textarea.value.split('\n').length;
            lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join('<br>');
            totalLines.textContent = lines;
        }

        function sortLines() {
            const lines = textarea.value.split('\n');
            const sortedLines = lines.sort((a, b) => a.localeCompare(b));
            textarea.value = sortedLines.join('\n');
            updateLineNumbers();
            updateHash();
            localStorage.setItem('textareaContent', textarea.value);
        }

        const utf8ToBase64 = (str) => {
            return window.btoa(unescape(encodeURIComponent(str)));
        }

        const base64ToUtf8 = (str) => {
            return decodeURIComponent(escape(window.atob(str)));
        }

        const updateHash = () => {
            const text = textarea.value;
            const base64 = utf8ToBase64(text);
            window.location.hash = base64;
            descriptionMeta.content = textarea.value;
        }

        const loadTextFromHash = () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const text = base64ToUtf8(hash);
                textarea.value = text;
                updateLineNumbers();
            }
        }

        const cleanText = (text) => {
            return text
                .replace(/[ \t]+/g, ' ')
                .replace(/\n{2,}/g, '\n')
                .replace(/^\s+|\s+$/gm, '');
        }

        textarea.addEventListener('input', () => {
            updateLineNumbers();
            updateHash();
            localStorage.setItem('textareaContent', textarea.value);
        });

        sortButton.addEventListener('click', () => {
            sortButton.disabled = true;
            sortLines();
            setTimeout(() => {
                sortButton.disabled = false;
            }, 500);
        });

        copyButton.addEventListener('click', () => {
            updateHash();
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Error copying URL: ', err);
            });
        });

        cleanButton.addEventListener('click', () => {
            const cleanedText = cleanText(textarea.value);
            textarea.value = cleanedText;
            updateLineNumbers();
            updateHash();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedContent = localStorage.getItem('textareaContent');
            if (savedContent) {
                textarea.value = savedContent;
                updateLineNumbers();
            }
            loadTextFromHash();
        });
    </script>
</body>
</html>
