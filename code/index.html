<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Playground</title>
<style>
* {
  box-sizing: border-box;
}
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

#editor, #output {
  height: 50%;
  width: 100%;
}

#editor {
display: flex;
}

textarea {
  width: 100%;
  height: 100%;
  resize: none;
  flex: 1;
}

iframe {
  width: 100%;
  height: 100%;
  border: 1px solid #777;
}
</style>
</head>
<body>

<div id="editor">
  <textarea id="htmlCode" placeholder="HTML"></textarea>
  <textarea id="cssCode" placeholder="CSS"></textarea>
  <textarea id="jsCode" placeholder="JavaScript"></textarea>
</div>

<div id="output">
  <iframe id="outputFrame"></iframe>
</div>

<script>
function updateOutput() {
  const htmlCode = document.getElementById('htmlCode').value;
  const cssCode = `<style>${document.getElementById('cssCode').value}</style>`;
  const jsCode = `<scri` + `pt>${document.getElementById('jsCode').value}</scri` + `pt>`;
  const outputFrame = document.getElementById('outputFrame');
  outputFrame.contentWindow.document.open();
  outputFrame.contentWindow.document.write(htmlCode + cssCode + jsCode);
  outputFrame.contentWindow.document.close();
}

document.getElementById('htmlCode').addEventListener('input', updateOutput);
document.getElementById('cssCode').addEventListener('input', updateOutput);
document.getElementById('jsCode').addEventListener('input', updateOutput);

updateOutput();
</script>
</body>
</html>
