<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Moving Border</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: env(safe-area-inset);
        background-color: #000;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .wrapper {
        position: relative;
        width: 80%;
        height: 80%;
        border-radius: 20px;
        overflow: hidden;
    }
    
    .border {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 4px solid transparent;
        border-radius: 20px;
        pointer-events: none;
    }
    
    .content {
        width: 100%;
        height: 100%;
        background-color: #000;
        border-radius: 20px;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="border"></div>
        <div class="content"></div>
    </div>
    <script>
    document.querySelector('.wrapper').addEventListener('click', () => {
        document.documentElement.requestFullscreen();
    });

    let angle = 0;
    const borderElement = document.querySelector('.border');

    function updateGradient() {
        const gradient = `linear-gradient(${angle}deg, red, transparent)`;
        borderElement.style.borderImage = gradient + ' 1';
        angle = (angle + 1) % 360;
        requestAnimationFrame(updateGradient);
    }

    updateGradient();
    </script>
</body>
</html>
