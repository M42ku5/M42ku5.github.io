<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Moving Border</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: env(safe-area-inset);
        background-color: #000;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .wrapper {
        position: relative;
        width: 80%;
        height: 80%;
        border-radius: 20px;
        overflow: hidden;
    }
    
    .wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 4px solid transparent;
        border-radius: 20px;
        pointer-events: none;
    }
    </style>
</head>
<body>
    <div class="wrapper"></div>
    <script>
    document.querySelector('.wrapper').addEventListener('click', () => {
        document.documentElement.requestFullscreen()
    });

    let angle = 0;
    const wrapperElement = document.querySelector('.wrapper::before');

    function updateGradient() {
        const gradient = `linear-gradient(${angle}deg, red, transparent)`;
        document.querySelector('.wrapper::before').style.borderImage = gradient + ' 1';
        angle = (angle + 1) % 360;
        requestAnimationFrame(updateGradient);
    }

    updateGradient();
    </script>
</body>
</html>
