<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>black background fullscreen</title>
    <style>
        body,
        html {
            background-color: #000;
            min-height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        document.body.addEventListener('click',()=>{
            console.log('click')
            document.documentElement.requestFullscreen()
        })
    </script>
</body>
</html>
