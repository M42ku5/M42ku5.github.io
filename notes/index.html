<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Write notes and keep them stored in your browser window.">
<meta name="keywords" content="Notes">
<meta name="author" content="Markus Schmieder">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="theme-color" content="#000">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%2282px%22 font-size=%2283%22>📝</text></svg>">
<link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%2282px%22 font-size=%2283%22>📝</text></svg>">
<link rel="manifest" href="/notes/manifest.webmanifest">
<script src="scripts.min.js" defer></script>
<title>Notes</title>
<style>
*{box-sizing:border-box}
body{margin:0;height:100vh;overflow:hidden}
textarea{
width:100%;
resize:none;
height:100vh;
outline:1px solid #000;
border:0 solid #000;
font-family:Consolas,"Liberation Mono",Menlo,Courier,monospace;
font-size:16px;
color:#aaa;
background-color:#000;
scrollbar-color:#333 transparent;
scrollbar-width:thin;
padding:5px}
::-webkit-scrollbar{width:7px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:#333}
::-webkit-scrollbar-thumb:hover{background:#555}
</style>
</head>
<body>
<textarea spellcheck="false" autofocus></textarea>
<script>
if ('serviceWorker' in navigator){
window.addEventListener('load',function(){
navigator.serviceWorker
.register('serviceWorker.min.js')
.then(res=>console.log('sw registered'))
.catch(err=>console.log('sw not registered',err));
});
}
</script>
</body>
</html>
