<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="theme-color" content="#000">
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%2282px%22 font-size=%2283%22>📝</text></svg>">
<link rel="manifest" href="/notes/manifest.webmanifest">
<title>Notes</title>
<style>
*{
box-sizing:border-box;
}
body{
margin:0;
height:100vh;
overflow:hidden;
}
textarea{
width:100%;
resize:none;
height:100vh;
outline-width:0;
border-width:0;
font-family:Arial,Helvetica,sans-serif;
font-size:16px;
color:#fff;
background-color:#000;
padding:5px;
}
</style>
</head>
<body onload="document.querySelector('textarea').value=localStorage.getItem('notes')">
<textarea onkeyup="localStorage.setItem('notes',this.value)" placeholder="Use this area to take your notes and store them in your browser. Closing this tab or your browser does not delete your data."></textarea>
</body>
</html>
