<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="theme-color" content="#000">
<title>Notes</title>
<style>
*{
box-sizing:border-box;
}
body{
margin:0;
height:100vh;
overflow:hidden;
}
textarea{
width:100%;
resize:none;
height:100vh;
outline-width:0;
border-width:0;
font-family:Arial,Helvetica,sans-serif;
font-size:16px;
color:#fff;
background-color:#000;
}
</style>
</head>
<body onload="document.querySelector('textarea').value=localStorage.getItem('notes')">
<textarea onkeyup="localStorage.setItem('notes',this.value)"></textarea>
</body>
</html>
