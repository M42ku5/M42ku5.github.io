<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Text-to-Speech">
    <meta name="keywords" content="TTS, Text-to-Speech, Tool">
    <meta name="author" content="Markus Schmieder">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <style>
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    }

    body{
        background-color: #000;
        color: #ccc;
        font-family: sans-serif, Arial;
    }

h1{
text-align:left;
font-size:12px;
font-weight:500;
line-height:1;
display:inline;
}

    textarea{
        resize:none;
        width:100%;
        min-height:55vh;
        padding:5px;
        font-family:Arial;
        font-size:16px;
        background-color:#000;
        color:#fff;
        border: 1px solid #333;
    }

    .txt,
    form>div,
    select{
        display:block;
        margin:0 auto;
        font-family:sans-serif;
        font-size:16px;
        padding:5px;
    }

    select{
        width:100%;
        background:0 0;
        color:#999;
        border:1px solid #999;
    }

    .flex-container{
        width:100%;
        min-height:48px;
        display:-webkit-flex;
        -webkit-flex-wrap:wrap;
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        align-items:center;
    }

    .pitch-value,
    .rate-value{
        -webkit-flex-basis:40px;
        flex-basis:40px;
        text-align:center;
    }

    .txt,form>div {
        margin-bottom:10px;
        overflow:auto;
    }

    #all {
        max-width:700px;
        margin:0 auto;
        padding:0;
    }

    .btn-stop,
    .btn-tts {
        background-color: #000;
        border:1px solid #aaa;
        border-radius:5px;
        color: #aaa;
        padding:0 15px;
        display:block;
        cursor:pointer;
        line-height: 40px;
        font-size:16px;
    }

    button {
        background-color: #000;
        color: #aaa;
        border: 1px solid #aaa;
        border-radius: 5px;
        padding: 3px 5px;
    }

    input[type=range],
    label {
        cursor: pointer;
    }

    .btn-tts {
        margin:10px 10px 0 0;
    }

    .btn-stop {
        margin:10px 0 0 0;
    }

    .btn-stop:hover,
    .btn-tts:hover {
        background-color:#ccc;
    }

    .language {
        max-width: fit-content;
        margin: 6px auto;
    }

    .hidden {
        display: none;
    }
    p {
        padding-bottom: 10px;
    }

    .file-input-wrapper {
        padding-bottom: 10px;
    }

    .file-input-label {
        background-color: #000;
        color: #aaa;
        border: 1px solid #aaa;
        border-radius: 5px;
        padding: 3px 8px;
        cursor: pointer;
        display: inline-block;
    }

    .file-input-label:hover {
        background-color: #ccc;
        color: #000;
    }

    #file-input {
        display: none;
    }

    .file-name {
        margin-left: 10px;
        color: #666;
        font-size: 14px;
    }
    </style>
  </head>
  <body>
  <div id="all">

  <h1>tts:</h1>

  <p>paste text from clipboard: <button onclick="pasteText()" class="btn-paste">paste</button></p>

  <p class="file-input-wrapper">
    load text file: 
    <label for="file-input" class="file-input-label">choose file</label>
    <input type="file" id="file-input" accept=".txt,text/plain">
    <span class="file-name"></span>
  </p>

<div style="padding:0 5px">
<textarea class="tts-input" spellcheck="false" style="padding:5px;">Exampletext</textarea>
</div>

        <div>Text length: <span class="input-text-length"></span></div>

<div class="shorten-warpper hidden">Shorten text to a length of 3999: <button class="shorten">shorten</button>
</div>

<div class="flex-container" style="padding-bottom:3px">
  <button class="btn-tts" onclick="speak()">read</button>
  <button class="btn-stop">stop</button>
</div>

        <div class="language">
        <input type="radio" id="german" name="language" value="de-DE">
        <label for="german">German</label><br>
        <input type="radio" id="english" name="language" value="en-US" checked>
        <label for="english">English</label>
    </div>

        <div class="flex-container">
          <label for="rate">Rate:</label>
          <input type="range" min="1" max="10" value="2" step="0.5" class="rate" id="rate" onchange="showVal()">
          <div class="rate-value"></div>
        </div>

        <div class="flex-container">
          <label for="loop">Loop:</label>
          <input type="checkbox" id="loop" class="loop-checkbox">
        </div>

    </div>
    <script>
      let langChoice = '';
      let isLooping = false;
      let isSpeaking = false;
      let stopRequested = false;

    function langSelect(x) {
        langChoice = x.value;
    }

    document.querySelectorAll('input[type=radio]').forEach(e=>{
        if(e.checked) {
            langChoice = e.value;
        }
    });

    function speak(){
        const text = document.querySelector('.tts-input').value;
        
        if (!text) {
            alert('Please enter text first.');
            return;
        }
        
        if (stopRequested) {
            stopRequested = false;
            return;
        }
        
        if (isSpeaking || speechSynthesis.speaking) {
            return; // Already speaking
        }
        
        isSpeaking = true;
        const msg = new SpeechSynthesisUtterance();
        msg.text = text;
        msg.lang = langChoice;
        msg.rate = document.querySelector('.rate').value;
        msg.onend = function () {
            isSpeaking = false;
            if (document.querySelector('.loop-checkbox').checked && !speechSynthesis.speaking && !stopRequested) {
                setTimeout(() => speak(), 100);  // Adding a brief delay
            }
        };
        msg.onerror = function() {
            isSpeaking = false; // Reset flag on error
        };
        speechSynthesis.speak(msg);
    }

    function showVal(){
        document.querySelector('.rate-value').innerHTML = document.querySelector('.rate').value;
    }
    showVal();

    document.querySelector('.btn-stop').addEventListener('click', () => {
        if (speechSynthesis.speaking) {
            stopRequested = true;
            speechSynthesis.cancel();
            isSpeaking = false;
        }
    });

    document.querySelectorAll('input[type=radio]').forEach(e=>e.addEventListener('click',function(){langSelect(this)}));

    document.querySelector('.tts-input').addEventListener('keyup',function(){
        updateLengthValue();
        lengthElemHider();
    });

    function lengthElemHider() {
        if(document.querySelector('.tts-input').value.length > 3999){
            if(document.querySelector('.shorten-warpper').classList.contains('hidden')) {
                document.querySelector('.shorten-warpper').classList.remove('hidden');
            }
        } else {
            if(!document.querySelector('.shorten-warpper').classList.contains('hidden')) {
                document.querySelector('.shorten-warpper').classList.add('hidden');
            }
        }
    }

    document.querySelector('.shorten').addEventListener('click',function(){
        document.querySelector('textarea').value = document.querySelector('textarea').value.slice(0,3999);
        updateLengthValue();
        lengthElemHider();
    });

    function updateLengthValue(){
        document.querySelector('.input-text-length').innerHTML = document.querySelector('.tts-input').value.length;
    }
    updateLengthValue();

    function pasteText(){
        try{
        navigator.clipboard.readText().then(e=>{
        document.querySelector('.tts-input').value = e;
        document.querySelector('.tts-input').value = document.querySelector('.tts-input').value.replace(/\n/gi,' ').replace(/[ ]{2,}/gi,' ');
        updateLengthValue();
        lengthElemHider();
        }).catch(error=>alert(error));
    } catch (e) {
        alert(e);
        document.querySelector('.btn-paste').setAttribute('disabled','');
    }
    }

    // File input handler
    document.getElementById('file-input').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            // Display the file name
            document.querySelector('.file-name').textContent = file.name;
            
            // Read the file content
            const reader = new FileReader();
            reader.onload = function(event) {
                let content = event.target.result;
                // Replace newlines with spaces and collapse multiple spaces (same as paste)
                content = content.replace(/\n/gi, ' ').replace(/[ ]{2,}/gi, ' ');
                document.querySelector('.tts-input').value = content;
                updateLengthValue();
                lengthElemHider();
            };
            reader.onerror = function() {
                alert('Error reading file');
            };
            reader.readAsText(file);
        }
    });

let wakeLock = null;

async function requestWakeLock() {
    try {
        wakeLock = await navigator.wakeLock.request('screen');
        console.log('Wake lock aktiviert');
    } catch (err) {
        console.log(`${err.name}, ${err.message}`);
    }
}

async function releaseWakeLock() {
    if (wakeLock) {
        await wakeLock.release();
        wakeLock = null;
        console.log('Wake lock deaktiviert');
    }
}

document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible') {
        requestWakeLock();
    } else {
        releaseWakeLock();
    }
});

// Wake lock aktivieren, wenn die Seite geladen wird
requestWakeLock();

    </script>
  </body>
</html>
